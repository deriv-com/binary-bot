        <title>Binary Bot</title>
        {{> bundle_css }}
        <link rel="stylesheet" href="css/binary.css">
        {{> bot_css }}
    </head>

    <body>
        <span id="limits-dialog"></span>
        <span id="integrations-dialog"></span>
        <span id="chart-dialog"></span>
        <span id="trading-view-dialog"></span>

        <div class="barspinner dark">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <div id="main"></div>

        <form id="fileUploadForm" style="display: none;">
            <input data-i18n-title="Open an already saved XML file and retrieve its blocks" type="file" id="files"
                accept=".xml" multiple />
        </form>

        <audio id="announcement" src="static/sound/announcement.ogg" autostart="false"></audio>
        <audio id="earned-money" src="static/sound/coins.ogg" autostart="false"></audio>
        <audio id="job-done" src="static/sound/job-done.ogg" autostart="false"></audio>
        <audio id="error" src="static/sound/out-of-bounds.ogg" autostart="false"></audio>
        <audio id="severe-error" src="static/sound/i-am-being-serious.ogg" autostart="false"></audio>

        {{> bundle}} {{> bot}}
        <!-- Google Tag Manager (noscript) -->
         <noscript>
            <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P97C2DZ" height="0" width="0" style="display:none;visibility:hidden"></iframe>
         </noscript> 
         <!-- End Google Tag Manager (noscript) -->
        <iframe id="localstorage-sync" sandbox="allow-same-origin allow-scripts"
            style="display: none; visibility: hidden;"></iframe>
        <div class="notifyjs-corner" style="bottom: 0px; right: 0px;"></div>
        <div class="notifyjs-corner" style="bottom: 0px; left: 0px;"></div>
