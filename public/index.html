        <!-- bundles -->
        <script src="blockly.js"></script>

        <noscript>
            <iframe
                src="https://www.googletagmanager.com/ns.html?id=GTM-P97C2DZ"
                height="0"
                width="0"
                style="display: none; visibility: hidden"
            ></iframe>
        </noscript>
        <iframe
            id="localstorage-sync"
            sandbox="allow-same-origin allow-scripts"
            style="display: none; visibility: hidden"
        ></iframe>
        <div class="notifyjs-corner" style="bottom: 0px; right: 0px"></div>
        <div class="notifyjs-corner" style="bottom: 0px; left: 0px"></div>
        <script>
            document.getElementById('localstorage-sync').src = window.location.hostname.includes('staging')
                ? 'https://staging-app.deriv.com/localstorage-sync.html'
                : 'https://app.deriv.com/localstorage-sync.html';

            // Auto login from deriv app
            const login_url = localStorage.getItem('login_url');
            const token_list = JSON.parse(localStorage.getItem('tokenList'));
            const is_logged_in = token_list && token_list.length > 0;

            if (login_url && !is_logged_in) {
                const { origin } = window.location;
                localStorage.setItem('is_logging_in', true);
                window.location.href = `${origin}?${login_url}`;
            }

            localStorage.removeItem('login_url');
        </script>

        <!-- Start of Survicate (www.survicate.com) code -->
        <script type="text/javascript">
            const initServicate = w => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'https://survey.survicate.com/workspaces/83b651f6b3eca1ab4551d95760fe5deb/web_surveys.js';
                const firstScript = document.getElementsByTagName('script')[0];
                firstScript.parentNode.insertBefore(script, firstScript);
            };

            if (
                window &&
                window.location &&
                window.location.hostname &&
                window.location.hostname.includes('deriv.com')
            ) {
                initServicate(window);
            }
        </script>
        <!-- End of Survicate code -->
